<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>EduChat</title>
    <link href="styles.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body id="body">
        <header id="header">
            <img src="img/Logo.png" alt="Logotype" class="logo" id="logo">
            <span class="user-name" id = "userNameId"></span>
            <button type="button" class="button-log-out" id="button-log-out">Log in</button>
        </header>

        <div class="error-container" id="errorContainer">
            <div class="error-body">
                <div class="error-img-container">
                    <img src="img/error.png" class="error-image" alt="">
                </div>
                <div class="error-text">
                    <span>Something went wrong!</span>
                    <button class="errorButton" type="button" id="errorButton">To home</button>
                </div>
            </div>
        </div>


        <main id="main">
            <div class="user-list">
                <div class="users">Users</div>
                <div class="users-list" id="users-list"></div>
            </div>
            <div class="chat" id="chat">
                <div class="enter-message-container" id="input">
                    <form id="formTextArea">
                        <textarea id="text-area-enter" cols="102" rows="3"  placeholder="  Press Enter to send the message."></textarea>
                        <textarea id="text-area-enter2" cols="102" rows="3"  placeholder="  Press Enter to send the message."></textarea>
                        <button type="submit" id="submitTextArea">
                            <span class="iconify" data-icon="eva:navigation-2-outline" data-inline="false"/>
                        </button>
                    </form>
                </div>



                <div class="messages" id = "messages"></div>
                <button type="button" class="button-show-more" id="button-show-more">Show more</button>

                <div class="header-private-chat" id="headerPrivateChat">
                    <p class="name-private-chat" id="namePrivateChat"></p>
                    <div class="button-return-to-chat" id="buttonReturnToChat">
                        <p>Return to chat</p>
                        <button>
                            <span class="iconify" data-icon="uil:arrow-from-right" data-inline="false"></span>
                        </button>
                    </div>
                </div>

            </div>

            <form class="filter-container" id="filter-container">
                <input type="text" class="filter-name" id="filter-name" placeholder=" Enter name...">
                <input type="text" class="filter-text" id="filter-text" placeholder=" Enter text...">
                <input type="date" class="filter-date" id="filter-date"  placeholder=" Enter date...">
                <button type="submit" class="button-filter">Find</button>
            </form>

            <div id="sign-up-container">
                <div class="sign-up-container">
                    <form  class="sign-up-body" id="formSignUp">
                        <p id="sign-up">EduChat</p>
                        <input type="text" class="sign-up" id="loginSignUp"  placeholder=" Login">
                        <input type="password" class="sign-up" id="passwordSignUp" placeholder=" Password">
                        <input type="password" class="sign-up" id="confirmPassword" placeholder=" Confirm password">

                        <p class="errors" id="errors"></p>

                        <button type="submit" class="button-sign-up">Sign up</button>
                    </form>
                    <button type="button" class="button-home" onclick="toMainPage()">
                        <span class="iconify" data-icon="uil:home-alt" data-inline="false" style="color: #e9bcb7; font-size: 1.5rem;"></span>
                    </button>
                </div>
            </div>

            <div class="sign-log" id="log-in-container">
                <div class="log-in-container">
                    <form id="formLogIn" class="log-in-body">
                        <p id="log-in">EduChat</p>
                        <input type="text" class="log-in" value="" id="login" placeholder=" Login">
                        <input type="password" class="log-in" id="password" placeholder=" Password">

                        <p class="errorsLog" id="errorsLog"></p>

                        <div class="buttons-log-in">
                            <button type="submit" class="button-log-in">Log in</button>
                            <button type="button" class="button-sign-up-2" id="buttonSignUp">Sign up</button>
                        </div>
                    </form>
                    <button type="button" class="button-home" id="button-home" onclick="toMainPage()">
                        <span class="iconify" data-icon="uil:home-alt" data-inline="false" style="color: #e9bcb7; font-size: 1.5rem;"></span>
                    </button>
                </div>
            </div>
        </main>
        <footer>
            <span class="name-chat">EduChat 1.0</span>
            <span class="author">
                <p>
                    15.10.2020
                </p>
                <p>
                    by Victoria Yaroshevich
                </p>
                <p>
                    yaroshevich.via@gmail.com
                </p>
            </span>
        </footer>

</body>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="script.js"></script>
</html>
