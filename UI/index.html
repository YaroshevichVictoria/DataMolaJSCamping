<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>EduChat</title>
    <link href="styles.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
        <header>
            <img src="img/Logo.png" alt="Logotype" class="logo">
            <span class="user-name" id = "userNameId"></span>
            <button type="button" class="button-log-out" id="button-log-out">Log in</button>
        </header>
        <main>
            <div class="user-list">
                <div class="users">Users</div>
                <div class="users-list" id="users-list"></div>
            </div>
            <div class="chat" id="chat">
                <button type="button" class="button-show-more">Show more</button>
                <div class="messages" id = "messages"></div>
                <form method="post" action="Script.js" class="enter-message-container" id="input">
                </form>
            </div>
            <form method="post" action="Script.js" class="filter-container">
                <input type="text" class="filter-name"  placeholder=" Enter name...">
                <input type="text" class="filter-text" placeholder=" Enter text...">
                <input type="date" class="filter-date"   placeholder=" Enter date...">
                <button type="submit" class="button-filter">Find</button>
            </form>
        </main>
        <footer>
            <span class="name-chat">EduChat 1.0</span>
            <span class="author">
                <p>
                    15.10.2020
                </p>
                <p>
                    by Victoria Yaroshevich
                </p>
                <p>
                    yaroshevich.via@gmail.com
                </p>
            </span>
        </footer>

</body>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="script.js"></script>
</html>
